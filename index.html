<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="calcbody">
            
            <h1>Simple Interest Calculator</h1>
            <div class="calcinfo">

                       <label for="amount">Amount:</label><br/>
                       <input type="number"  id="principal" name="amount"><br/><br/>
                       <label for="rate">Rate:</label><br/>
                       <input type="range" id="range" name="rate" min="0.0" max="20.0" step="0.1" onchange="updateTextInput(this.value);">
                       <input type="text" id="textInput" value=""><br/><br/>
                       <label for="years">No. of Years:</label><br/>
                       <select id="years" name="years">
                           <option value="1" selected>1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           <option value="9">9</option>
                           <option value="10">10</option>
                       </select> <br/><br/>
                       
             </div>
             <button onclick="compute();"> Compute </button>
             <p id="result"></p>

             <span> &copy Everyone can get rich</span>

        </div>
    </body>
</html>
